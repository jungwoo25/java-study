<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <script>

			/*
            [문제] 
                0~4 사이의 인덱스 2개를 랜덤으로 저장하고
                그 사이의 값을 추출하시오.
                단, 무조건 작은 수부터 큰 수로 추출하시오.
            [정답]
                r1 = 3
                r2 = 0
                => 0번째부터 3번째 미만까지 추출

                
                결과 = ["미금", "정자", "수서"]
        */

        let arr = ["미금", "정자", "수서", "양재", "당곡"];

        let r1 = Math.floor(Math.random() * 5);
        let r2 = Math.floor(Math.random() * 5);

        document.write("r1 = " + r1 + "<br>r2 = " + r2 + "<br>");

        if(r2 < r1){
            let temp = r1;
            r1 = r2;
            r2 = temp;
        }
        

        let result = arr.slice(r1,r2);
        document.write(result);

    </script>

</body>
</html>
