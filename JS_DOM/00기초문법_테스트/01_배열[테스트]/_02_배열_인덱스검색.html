<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <script>

        /*
            [개념] 문제
                랜덤으로 각 단어의 인덱스를 4번 출력하시오.
                단, 똑같은 단어인 경우 첫번째 문자의 인덱스를 출력하시오.
            [예시]
                당곡1
                수서3
                양재4
                당곡1
        */

        let arr = ["미금", "당곡", "정자", "수서", "양재", "당곡"];

        for(let i = 0; i < 4; i++){
            let ran = Math.floor(Math.random() * arr.length);
            let index = arr.indexOf(arr[ran]);

            document.write(arr[ran] + index + "<br>");
        }

    </script>

</body>
</html>
