<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<script>
		
		/*
			[문제] 
				0~4 사이의 랜덤 숫자를 저장해
				그 위치의 값을 삭제하시오.
			[예시]
				r = 1
				arr = ["미금", "수서", "양재", "당곡"]
		*/

		let arr = ["미금", "정자", "수서", "양재", "당곡"];

        let ran = Math.floor(Math.random() * arr.length);
        document.write("r =" + ran + "<br>");

        arr.splice(ran, 1);
        document.write(arr);

	
	</script>

</body>
</html>
