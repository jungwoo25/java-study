<script>

    /*
        [문제]
            다음은 읽고, 말하기 수열의 규칙이다.
    
            1, 11, 12, 1121, 122111, 112213

            첫번째 수열 : 1
            두번째 수열 : 1이 1개 = 11
            세번째 수열 : 1이 2개 = 12
            네번째 수열 : 1이 1개, 2가 1개 = 1121
            다섯번째 수열 : 1이 2개, 2가 1개, 1이 1개 = 122111
            여섯번째 수열 : 1이 1개, 2가 2개, 1이 3개 = 112213   
        [정답]
            1
            11
            12
            1121
            122111
            112213
    */

    let n = "1";

    for(let i = 0; i < 10; i++){
        document.write(n + "<br>");
        let temp ="";
        let count = 1;
        
        for(let j = 0; j < n.length; j++){

            if(j + 1 < n.length && n[j] == n[j + 1]){
                count += 1;
            }else{
                temp += n[j];
                temp += count;
                count = 1;
            }
        }
        n = temp;
    }
</script>
