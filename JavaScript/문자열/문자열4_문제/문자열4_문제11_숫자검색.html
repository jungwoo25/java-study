<script>

    /*
        [문제]
            철수는 arr배열에서 숫자 검사를 해야한다.
            각 단어를 검사해서 해당 메시지 중 하나를 출력하시오.
        [정답]
            문자만 있다
            숫자만 있다
            문자와 숫자가 섞여있다.    
    */

    let arr = ["adklajsiod", "123123", "dasd12312asd"];
    let msg = ["문자만 있다", "숫자만 있다", "문자와 숫자가 섞여있다."];

    let str0 = "0123456789";
    let str1 = "abcdefghijklmnopqrstuvwxyz";
    let str2 = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

    

    for(let i = 0; i < arr.length; i++){
        let index = 2;
        let count = 0;

        for(let j = 0; j < arr[i].length; j++){

            for(let k = 0; k < str0.length; k++){
                if(arr[i][j] == str0[k]){
                    count += 1;
                }
            }
        }

        if(count == arr[i].length){
            index = 1;
        }
        if(0 == count){
            index = 0;
        }

        document.write(msg[index] + "<br>");
    }
</script>
