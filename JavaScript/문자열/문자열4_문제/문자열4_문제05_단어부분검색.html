<script>

    /*
        [문제]
            아래 dbId와 logId가 서로 일치하는지 검사하시오.
            단, 대소문자를 구분하지 않는다. 
            즉, A나 a나 서로 같은 것이다.
        [정답]   
            일치한다. 
    */

    let dbId = "q1W2E3r4";
    let logId = "q1w2e3R4";

    // 힌트
    let str0 = "0123456789";
    let str1 = "abcdefghijklmnopqrstuvwxyz";
    let str2 = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

    let size = dbId.length;

    let count = 0;
    for(let i = 0; i < size; i++){
        let check = false;
        for(let j = 0; j < str0.length; j++){
            if(dbId[i] == str0[j]){
                check = true;
                break;
            }
        }

        if(check){          //숫자이면
            if(dbId[i] == logId[i]){
                count += 1;
            }
        }else{          //문자이면
            let dbIndex = 0;
            let logIndex = 0;
            for(let j = 0; j < str1.length; j++){
                if(dbId[i] == str1[j] || dbId[i] == str2[j]){
                    dbIndex = j;
                }
                if(logId[i] == str1[j] || logId[i] == str2[j]){
                    logIndex = j;
                }
            }

            if(dbIndex == logIndex){
                count += 1;
            }
        }
    }

    if(count == size){
        document.write("일치한다.");
    }else{
        document.write("일치하지 않는다.");
    }
</script>
