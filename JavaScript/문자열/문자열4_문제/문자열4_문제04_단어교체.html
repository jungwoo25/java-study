<script>

    /*
        [문제]
            text변수의 내용을 변경하려 한다.
            change변수의 앞부분은 교체할 단어이고, 뒷부분은 삽입할 단어이다.
            text변수의 내용을 변경하시오.
            단, replace함수를 사용하지 마시오.
        [정답]
            text = "Life is too short." (변경 전)          
            text = "Life is too long."  (변경 후)    
    */

    let text = "Life is too short.";
    let change = "short,long";
    document.write("변경 전 : " + text + "<br>");
    let words = change.split(",");

    let startIndex = -1;
    for(let i = 0; i < text.length - words[0].length + 1; i++){
        let count = 0;
        for(let j = 0; j < words[0].length; j++){
            if(text[i + j] == words[0][j]){
                count += 1;
            }
        }

        if(count == words[0].length){
            startIndex = i;
            break;
        }
    }

    if(startIndex != -1){
        let endIndex = startIndex + words[0].length;

        let start = text.substring(0, startIndex);
        let end = text.substring(endIndex);

        let reText = start + words[1] + end;

        document.write("변경 후 " + reText + "<br>");

    }else{
        document.write("교체불가");
    }
</script>
