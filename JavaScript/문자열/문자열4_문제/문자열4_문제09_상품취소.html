<script>

    /*
        [문제]
            member는 회원목록이다. 번호와 아이디가 기록되어있다.
            item은 쇼핑몰 판매상품이다. 상품이름과 가격이 기록되어있다.
            order는 오늘 주문 목록이다. 주문한 회원 아이디와 아이템 이름 그리고 주문개수가 기록되어있다. 
            cancel은 주문취소 목록이다. 취소한 회원 아이디와 아이템 이름 그리고 주무개수가 기록되어있다.
            오늘의 매출을 출력하시오.
        [정답]
            7700    
    */

    let member = "qwer1234,pythongood,testid";
    let item   = "사과,1100/바나나,2000/딸기,4300";
    let order  = "qwer1234,사과,3/phthongood,바나나,2/qwer1234,딸기,5/testid,사과,4";
    let cancel = "qwer1234,딸기,5/phthongood,바나나,2";


    let total = 0;

    let orderList = order.split("/");
    let cancelList = cancel.split("/");
    let itemList = item.split("/");

    for(let i = 0; i < orderList.length; i++){
        let orderTemp = orderList[i].split(",");
        for(let j = 0; j < itemList.length; j++){
            let itemTemp = itemList[j].split(",");
            if(itemTemp[0] == orderTemp[1]){
                total += Number(itemTemp[1]) * Number(orderTemp[2]);
            }
        }
    }

    for(let i = 0; i < cancelList.length; i++){
        let cancelTemp = cancelList[i].split(",");
        for(let j = 0; j < itemList.length; j++){
            let itemTemp = itemList[j].split(",");

            if(itemTemp[0] == cancelTemp[1]){
                total -= Number(itemTemp[1]) * Number(cancelTemp[2]);
            }
        }
    }

    document.write(total);
</script>
