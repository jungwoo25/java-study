<script>

	/*
		[문제]
			철수와 민수는 가위바위보를 6회 하였다. 
			가위(0) , 바위(1) , 보(2) 를 뜻한다. 
			아래 배열은 각각 가위바위보를 낸 기록을 저장한것이다. 
			철수와 민수는 계단 50번째 부터 게임을 시작하였다. 
			철수와 민수는 게임을 모두 끝마치고 어느 위치에 있는지
			출력해주는 함수를 만드시오.
		[규칙]
			이기면 5칸 올라간다.
			비기면 1칸 올라간다.
			지면 3칸 내려간다. 
		[정답]
			철수 위치 = 64
			민수 위치 = 48			
	*/ 

	let 철수 = [0, 1, 2, 2, 1, 0];
	let 민수 = [2, 1, 1, 2, 0, 1];

	let 철수위치 = 50;
	let 민수위치 = 50;

    function temp(철수, 민수, 철수위치, 민수위치){
        for(let i = 0; i < 철수.length; i++){
            if(철수[i] == 민수[i]){
                철수위치 += 1;
                민수위치 += 1;
            }else if(철수[i] == 0 && 민수[i] == 1){
                철수위치 -= 3;
                민수위치 += 5;
            }else if(철수[i] == 1 && 민수[i] == 2){
                철수위치 -= 3;
                민수위치 += 5;
            }else if(철수[i] == 2 && 민수[i] == 0){
                철수위치 -= 3;
                민수위치 += 5;
            }else{
                철수위치 += 5;
                민수위치 -= 3;
            }
        }

        document.write("철수 위치 = " + 철수위치 + "<br>");
        document.write("민수 위치 = " + 민수위치 + "<br>");
    }

    temp(철수, 민수, 철수위치, 민수위치);
    
</script>
