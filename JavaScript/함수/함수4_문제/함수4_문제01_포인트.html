<script>

    /*
        [문제]
            아래 userData는 회원번호와 이름이고, 
            pointData는 포인트와 회원번호이다.
            포인트는 여러번 쌓을 수 있고, 
            전부 누적해서 합을 구한다.
            포인터 점수가 가장 높은 회원의 이름을 출력하시오.
        [정답]
            이만수 (3점으로 1002번이 가장 높으므로 정답)        
    */

    let userData = "1001/김철수,";
    userData += "1002/이만수,";
    userData += "1003/이영희";

    let pointData = "1/1001,";
    pointData += "1/1002,";
    pointData += "2/1003,";
    pointData += "1/1001,";
    pointData += "2/1002";   

    function splitArr(list){
        let arr = [];
        let token = list.split(",");
        for(let i = 0; i < token.length; i++){
            let temp = token[i].split(",");
            arr.push(temp);
        }

        return arr;
    }

    function point(arr1, arr2){
        let max = 0;
        let index = 0;
        for(let i = 0; i < arr1.length; i++){
            
            let score = 0;
            for(let j = 0; j < arr2.length; j++){
                if(arr1[i][0] == arr2[j][1]){
                    score += Number(arr2[j][0]);
                }
            }

            if(max < score){
                max = score;
                index = i;
            }
        }
        return arr1[index];
    }

    let arr1 = splitArr(userData);
    let arr2 = splitArr(pointData);
    let arr = point(arr1, arr2);
    document.write(arr);
</script>
