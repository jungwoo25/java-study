<script>

	/*
		[문제]
			아래 배열은 철수와 민수의 가위바위보 데이터이다. 
			왼쪽이 철수의 데이터이고 오른쪽이 민수의 데이터이다
			민수와 철수는 계단 50번째에서 게임을 시작했으며, 
			아래의 규칙을따른다.
		[규칙]
			이기면 계단 5증가
			비기면 계단 1증가
			지면 계단 3감소 
		
			철수의 변화하는 위치를 전부 pos 배열에 저장해주는
			함수를 만드시오.
		[정답]
			pos = 50,55,52,49,50,51,56
	*/

	let pos = [50];
	let arr = [
		["바위", "가위"],
		["바위",   "보"],
		["보",   "가위"],
		["가위", "가위"],
		["바위", "바위"],
		["보",   "바위"]
	];

    function win(pos, arr){
        let index = 0;
        for(let i = 0; i < arr.length; i++){
            if(arr[i][0] == "가위" && arr[i][1] == "보"){
                pos.push(pos[index] + 5);
                index += 1;
            }else if(arr[i][0] == "바위" && arr[i][1] == "가위"){
                pos.push(pos[index] + 5);
                index += 1;
            }else if(arr[i][0] == "보" && arr[i][1] == "바위"){
                pos.push(pos[index] + 5);
                index += 1;
            }else if(arr[i][0] == arr[i][1]){
                pos.push(pos[index] + 1);
                index += 1;
            }else{
                pos.push(pos[index] - 3);
                index += 1;
            }
        }
    }

    win(pos,arr);
    document.write(pos);
</script>
