<script>

	/*
		[문제]
			아래 배열에 랜덤으로 1~10 사이의숫자 3개를 저장한다.
		[조건]
			단, 3개의 숫자의 합은 반드시 20이어야하며, 
			똑같은 숫자는 없어야한다. 
			위치는 상관없다. 
			이 기능을 구현하는 함수를 만드시오.
		[예시1] 
			1, 10, 9 (O)
		[예시2] 
			9, 9, 2 (X)
		
	*/

	let arr = [0, 0, 0];

    function r(arr){
         
        while(true){
            let total = 0;
            for(let i = 0; i < arr.length; i++){
                arr[i] = Math.floor(Math.random() * 10) + 1;
                total += arr[i];
            }

            if(total == 20){
                if(arr[0] != arr[1] && arr[1] != arr[2] && arr[0] != arr[2]){
                    break;
                }
            }
        }
    }
    r(arr);
    document.write(arr);
</script>
