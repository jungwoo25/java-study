<script>
	/*
		[문제]
			배열의 랜덤값이 모두 짝수면 true를 출력하고,
			하나라도 짝수가 아니면 false를 출력하는 함수를 만드시오.
			단, 0은 짝수이다.
		[정답]
			true
	*/

	let arr = [10, 0, 2, 6];

    function temp(arr){
        let check = true;

        for(let i = 0; i < arr.length; i++){
            if(arr[i] % 2 != 0){
                check = false;
                break;
            }
        }
        document.write(check);
    }
    
    temp(arr);
</script>
