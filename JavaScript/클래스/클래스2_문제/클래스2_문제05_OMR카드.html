<script>

    /*
        [문제]
            OMR카드 예제를 클래스로 구현하시오.
        [예시]
            [1, 4, 3, 5, 2]
            [1, 1, 3, 5, 1]
            [O, X, O, O, X]
            60점      
    */

    class ScoreMng {
        omr = [1, 4, 3, 5, 2];          // 모범 정답
        me  = [];                       // 학생 답안

        count = 0;                      // 정답을 맞춘 개수
        score = 0;                      // 점수

        setMyAnswer(){
            this.me = [];
            for(let i = 0; i < this.omr.length; i++){
                let ran = Math.floor(Math.random() * 5) + 1;
                this.me.push(ran);
            }
        }

        checkOMR(){
            this.count = 0;
            for(let i = 0; i < this.omr.length; i++){
                if(this.omr[i] == this.me[i]){
                    this.count += 1;
                }
            }

            this.score = this.count * 20;

            return this.score;
        }

        printOMR(arr){
            document.write("[");
            for(let i = 0; i < arr.length; i++){
                document.write(arr[i]);
                if(i < arr.length - 1){
                    document.write(", ");
                }
            }
            document.write("] <br>");
        }

        printResult(){
            document.write("[");
            for(let i = 0; i < this.omr.length; i++){
                if(this.omr[i] == this.me[i]){
                    document.write("O");
                }else{
                    document.write("X");
                }
                if(i < this.omr.length - 1){
                    document.write(", ");
                }
            }
            document.write("] <br>");
        }

        run(){
            this.setMyAnswer();
            this.checkOMR();

            this.printOMR(this.omr);
            this.printOMR(this.me);
            this.printResult();

            document.write(this.score + "점")
        }


    }

    //-------------------------------------------

    let sm = new ScoreMng();
    sm.run();

</script>
