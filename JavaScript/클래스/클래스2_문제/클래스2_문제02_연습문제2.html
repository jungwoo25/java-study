<script>

    class Test {

        ex01(x, y) {
            let total = 0;
             for(let i = x; i <= y; i++){
                total += i;
             }

             document.write(x + "부터 " + y + "까지의 합 = " + total + "<br>");
        }

        ex02(list) {
             let max = list[0];
             let index = 0;
             for(let i = 1; i < list.length; i++){
                if(max < list[i]){
                    max = list[i];
                    index = i;
                }
             }
             document.write("최대값 = " + list[index] + "<br>");
        }

        ex03(list, idx1, idx2) {
            
            let temp = list[idx1];
            list[idx1] = list[idx2];
            list[idx2] = temp;
        }

    }

    let t = new Test();

    /*
        [문제1] x부터 y까지의 합을 출력하는 메서드를 구현하시오.
        [정답1] 1부터 10까지의 합 = 55
    */

    let x = 1;
    let y = 10;
    t.ex01(x, y);

    /*
        [문제2] list를 전달받아 최대값을 출력하는 메서드를 구현하시오.
        [정답2] 최대값 = 100
    */
    
    let list = [87, 100, 35, 12, 46];
    t.ex02(list);

    /*
        [문제3] list와 인덱스 2개를 전달받아, 
                해당 위치의 값을 교체해주는 메서드를 구현하시오.
        [정답3] 87,46,35,12,100
    */
    let idx1 = 1;
    let idx2 = 4;
    t.ex03(list, idx1, idx2);


    document.write(list);

</script>
